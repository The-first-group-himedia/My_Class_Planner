<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .search-Users {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-left: 10px solid #8EBFA3; /* Add a left border with the specified color */
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-Users .icon {
            font-size: 3rem;
            color: #ffc107;
        }
        .search-Users .title {
            font-weight: bold;
            margin-left: 10px;
            color: #8EBFA3; /* Change title color to specified color */
        }
        .course-container {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="d-flex"> <!-- Flex container -->

    <div th:replace="common/sidebar"></div>

    <div class="container">
        <div class="search-Users">
            <i class="bi bi-search icon"></i>
            <div class="h2 title">Search Users</div>
        </div>
        <div class="container mt-5">
            <div class="dropdown">
                <div style="font-weight: bold; font-size: 1.2em; color: #636B73;">Search</div>
                <input type="text" class="form-control dropdown-toggle" id="search-input" data-bs-toggle="dropdown" aria-expanded="false" placeholder="Enter search Username">
                <ul class="dropdown-menu w-100" id="searchDropdown" aria-labelledby="searchInput"></ul>
            </div>
            <br>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary" style="background-color: #ffc107; color: white; border: none">Search</button>
                </div>
            </div>

            <div class="course-container mt-5">
                    <h2 style="font-weight: bold; font-size: 1.2em; color: #636B73;">Search Results</h2>
                    <div id="searchResults"></div>
                    <div class="accordion" id="accordionExample">
                        <div th:each="groupEntry, groupIndex : ${groupedPlans}">
                            <div class="accordion-item">
                                <h2 class="accordion-header" th:id="'heading' + ${groupEntry.key}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                            th:attr="data-bs-target='#collapse' + ${groupEntry.key}, aria-controls='collapse' + ${groupEntry.key}">
                                        <span class="ms-1" th:text="' Case Number: ' + ${groupIndex.index + 1}"></span>
                                    </button>
                                </h2>
                                <div th:id="'collapse' + ${groupEntry.key}" class="accordion-collapse collapse"
                                     th:attr="aria-labelledby='heading' + ${groupEntry.key}" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div th:each="plan : ${groupEntry.value}" class="form-check">
                                            <label class="form-check-label" th:for="'plan-' + ${plan.planNo}"
                                                   th:text=" '[' + ${plan.courseName} + '] ' + ${#numbers.formatInteger(plan.start/100,2)} + ':' + ${#numbers.formatInteger(plan.start%100,2)} +
                                                           ' - ' + ${#numbers.formatInteger(plan.end/100,2)} + ':' + ${#numbers.formatInteger(plan.end%100,2)} +
                                                           ' (' + ${plan.days} + ')'">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    function search(){
        const query = document.getElementById('query').value;
        fetch('/search', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                "query":query
            })
        }).then(response => response.json() )
            .then(data => {

            })
    }
</script>
</body>
</html>
