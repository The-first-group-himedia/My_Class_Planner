<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .centered-content {
            text-align: center;
            padding-top: 10%; /* 조정하여 화면에 맞게 중앙에 위치하도록 할 수 있습니다. */
        }

        @keyframes rotate-logo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotate {
            animation: rotate-logo 15s linear infinite;
        }


    </style>
</head>
<body class="bg-success" style="--bs-bg-opacity: .3;">

<div class="container">
    <div class="row">
        <div class="col-12 centered-content">
            <img src="img/logo_rotate.png" alt="Logo" class="rotate" style="width: 20%; height: auto;"> <!-- 로고 크기 및 파일 경로 조정 -->
        </div>
        <div class="col-12 pt-5 centered-content">
            <img src="img/logo_letter.png" alt="Logo" style="width: 30%; height: auto;"> <!-- 로고 크기 및 파일 경로 조정 -->
            <h1>Welcome to Our Service!</h1> <!-- 웰컴 메시지 추가 -->
            <div class="mt-4">
                <button type="button" class="btn btn-success btn-lg mb-3" onclick="location.href='/auth/signin'">Sign in</button>
                <br>
                <button type="button" class="btn btn-secondary btn-lg" onclick="location.href='/auth/guestSignin'">Continue as Guest</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
