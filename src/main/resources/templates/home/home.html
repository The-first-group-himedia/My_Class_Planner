<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home Page</title>
    <style>
        .carousel-item img {
            max-height: 75vh; /* Set max height to 75% of the viewport height */
            object-fit: contain; /* Maintain the aspect ratio while fitting to max width/height */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #8BD4E0; /* Change icon background color */
            border-radius: 50%; /* Round the icons */
            width: 50px; /* Icon width */
            height: 50px; /* Icon height */
        }
        .carousel-control-prev-icon {
            padding-left: 10px; /* Adjust left icon padding */
        }
        .carousel-control-next-icon {
            padding-right: 10px; /* Adjust right icon padding */
        }
        .how-to-use {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-left: 10px solid #8EBFA3; /* Add a left border with the specified color */
            position: relative;
            display: flex;
            align-items: center;
        }
        .how-to-use .icon {
            font-size: 3rem;
            color: #ffc107;
            animation: blink 1.0s infinite;
        }
        .how-to-use .title {
            font-weight: bold;
            margin-left: 10px;
            color: #8EBFA3; /* Change title color to specified color */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:replace="common/sidebar.html"></div>
    <div class="container mt-5">
        <div class="how-to-use">
            <i class="bi bi-lightbulb icon"></i>
            <div class="h2 title">How To Use</div>
        </div>
        <div id="exampleCarousel" class="carousel slide mt-5" data-bs-ride="carousel" data-bs-interval="1500"> <!-- 2초마다 자동으로 넘어가도록 설정 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/ex1.png" class="d-block w-100" alt="그림1">
                </div>
                <div class="carousel-item">
                    <img src="/img/ex2.png" class="d-block w-100" alt="그림2">
                </div>
                <div class="carousel-item">
                    <img src="/img/ex3.png" class="d-block w-100" alt="그림3">
                </div>
                <div class="carousel-item">
                    <img src="/img/ex4.png" class="d-block w-100" alt="그림4">
                </div>
                <div class="carousel-item">
                    <img src="/img/ex5.png" class="d-block w-100" alt="그림5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#exampleCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#exampleCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
</html>
