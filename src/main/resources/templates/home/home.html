<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home Page</title>
    <style>
        .carousel-item img {
            max-height: 75vh; /* Set max height to 75% of the viewport height */
            object-fit: contain; /* Maintain the aspect ratio while fitting to max width/height */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black; /* Change icon background color */
            border-radius: 50%; /* Round the icons */
            width: 50px; /* Icon width */
            height: 50px; /* Icon height */
        }
        .carousel-control-prev-icon {
            padding-left: 10px; /* Adjust left icon padding */
        }
        .carousel-control-next-icon {
            padding-right: 10px; /* Adjust right icon padding */
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:replace="common/sidebar.html"></div>
    <div class="container mt-5">
        <h2>Welcome! This is Home Page</h2>
        <hr>
        <div class="h2">How To Use</div>
        <div id="exampleCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/ex1.png" class="d-block w-100" alt="그림1">
                </div>
                <div class="carousel-item">
                    <img src="/img/ex2.png" class="d-block w-100" alt="그림2">
                </div>
                <div class="carousel-item">
                    <img src="/img/ex3.png" class="d-block w-100" alt="그림3">
                </div>
                <div class="carousel-item">
                    <img src="/img/ex4.png" class="d-block w-100" alt="그림4">
                </div>
                <div class="carousel-item">
                    <img src="/img/ex5.png" class="d-block w-100" alt="그림5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#exampleCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#exampleCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
