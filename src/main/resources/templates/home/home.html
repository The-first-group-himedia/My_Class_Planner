<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .carousel-item img {
            max-height: 75vh; /* 뷰포트 높이의 75%를 최대 높이로 설정 */
            object-fit: contain; /* 이미지 비율을 유지하면서 최대 너비와 높이에 맞춤 */
        }
    </style>
    <style>
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black; /* 아이콘의 배경색 변경 */
            border-radius: 50%; /* 원형으로 만듦 */
            width: 50px; /* 아이콘의 너비 */
            height: 50px; /* 아이콘의 높이 */
        }

        .carousel-control-prev-icon {
            padding-left: 10px; /* 왼쪽 아이콘의 패딩 조정 */
        }

        .carousel-control-next-icon {
            padding-right: 10px; /* 오른쪽 아이콘의 패딩 조정 */
        }
    </style>
    <title>Home Page</title>
</head>
<body>
    <div class="d-flex">
        <div th:replace="common/sidebar.html"></div>
        <div class="container mt-5">
            <h2>Welcome! This is Home Page</h2>


        <hr>

        <div id="exampleCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/logo.png" class="d-block w-100" alt="그림1">
                </div>
                <div class="carousel-item">
                    <img src="/img/logo_letter.png" class="d-block w-100" alt="그림2">
                </div>
                <div class="carousel-item">
                    <img src="/img/logo_rotate.png" class="d-block w-100" alt="그림3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#exampleCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#exampleCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </div>

</body>
</html>
