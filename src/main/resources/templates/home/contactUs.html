<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

</head>
<script>
    /* 이메일 전송 성공 여부에 따라 팝업창 표시 */
    var message = `[[${message}]]`;

    /* 메시지가 존재하면 팝업창 표시 */
    if (message) {
        alert(message);
    }
</script>
<style>
    .nav-link:hover {
        color: #ffffff; /* Changes text color on hover */
        background-color: #17a2b8; /* Changes background color on hover */
        transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
    }

    .body {
        padding-top: 56px; /* 네비게이션 바의 높이만큼 본문 내리기 */
    }

    .centered-content {
        text-align: center;
        padding-top: 10%; /* 조정하여 화면에 맞게 중앙에 위치 */
    }


</style>


<body>
<div class="d-flex">
    <div th:replace="common/sidebar"></div>
    <div class="container bg-dark" style="--bs-bg-opacity: .3">
    <div class="container mt-5">
        <section class="contact-section">
            <!-- Logo -->
            <h2 class="text-center mt-5 pt-10">Contact Us</h2>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="text:center" style="padding-top: 35%"  >
                            <h2>We'd Love to Hear From You</h2>
                            <h6>Whether you're curious about features, a free trial, or anything else -  we're ready to answer any and all questions. </h6>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-center mb-4">

                            <form action="contactUs" method="post" class="contact-form">
                                <!--Username-->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Username" required>
                                </div>
                                <!--Email-->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                                <!--Message-->
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                                </div>
                                <!--Submit button-->
                                <button style="align-items: center" type="submit" class="btn btn-dark">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>
</div>
</body>
</html>
