<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex">
        <div th:replace="/common/sidebar.html"></div>

        <div class="container mt-4">
            <h2>My Course</h2>
            <form id="plansForm" action="/course" method="POST">
                <div class="accordion" id="accordionExample">
                    <!-- Loop through courses -->
                    <!-- Dummy Data for Courses and Sections -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Course 1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Section1" id="Course1Section1" name="selectedSections[]">
                                    <label class="form-check-label" for="Course1Section1">
                                        Section 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Section2" id="Course1Section2" name="selectedSections[]">
                                    <label class="form-check-label" for="Course1Section2">
                                        Section 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Section3" id="Course1Section3" name="selectedSections[]">
                                    <label class="form-check-label" for="Course1Section3">
                                        Section 3
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Course 2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Section1" id="Course2Section1" name="selectedSections[]">
                                    <label class="form-check-label" for="Course2Section1">
                                        Section 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Section2" id="Course2Section2" name="selectedSections[]">
                                    <label class="form-check-label" for="Course2Section2">
                                        Section 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Section3" id="Course2Section3" name="selectedSections[]">
                                    <label class="form-check-label" for="Course2Section3">
                                        Section 3
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Course 3
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Section1" id="Course3Section1" name="selectedSections[]">
                                    <label class="form-check-label" for="Course3Section1">
                                        Section 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Section2" id="Course3Section2" name="selectedSections[]">
                                    <label class="form-check-label" for="Course3Section2">
                                        Section 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Section3" id="Course3Section3" name="selectedSections[]">
                                    <label class="form-check-label" for="Course3Section3">
                                        Section 3
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Modify</button>
                <a href="/course" class="btn btn-danger mt-3">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
