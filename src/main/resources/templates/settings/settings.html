<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .input-field {
            width: 100%;
        }
        .form-label {
            font-weight: bold;
            min-width: 150px;
            flex: 0 0 150px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
        }
        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .file-upload-container input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .custom-file-upload::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .image-upload-wrapper {
            display: flex;
            align-items: center;
        }
        .image-upload-wrapper img {
            width: 100px;
            height: auto;
            margin-right: 20px;
            border: none; /* Remove border */
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = /*[[${message}]]*/ 'null';
        if (message && message !== 'null') {
            window.onload = function () {
                alert(message);
            }
        }
        function updateFileName(input) {
            // No file name update
            // Update the image preview
            var fileReader = new FileReader();
            fileReader.onload = function(e) {
                document.getElementById("uploadedImage").src = e.target.result;
            };
            fileReader.readAsDataURL(input.files[0]);
        }
        /*]]>*/
    </script>
</head>
<body>
<div class="d-flex">
    <div th:replace="common/sidebar.html"></div>
    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="section-title mb-0">Basic Information</div>
        </div>

        <form id="basicInfoForm" th:action="@{/updateUserInfo}" method="post">
            <table class="table">
                <tbody>
                <tr>
                    <td><label for="profilePic" class="form-label">Profile Picture</label></td>
                    <td>
                        <div class="image-upload-wrapper">
                            <img id="uploadedImage" src="/img/default_image.png" alt="Default Image">
                            <label class="custom-file-upload">
                                <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="updateFileName(this)">
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="username" class="form-label">Username</label></td>
                    <td><input type="text" class="form-control input-field" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="email" class="form-label">Email</label></td>
                    <td><input type="email" class="form-control input-field" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone" class="form-label">Phone</label></td>
                    <td><input type="text" class="form-control input-field" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label for="currentPassword" class="form-label">Current Password</label></td>
                    <td><input type="password" class="form-control input-field" id="currentPassword" name="currentPassword" required></td>
                </tr>
                <tr>
                    <td><label for="newPassword" class="form-label">New Password</label></td>
                    <td><input type="password" class="form-control input-field" id="newPassword" name="newPassword" required minlength="6"></td>
                </tr>
                <tr>
                    <td><label for="confirmPassword" class="form-label">Confirm New Password</label></td>
                    <td><input type="password" class="form-control input-field" id="confirmPassword" name="confirmPassword" required minlength="6"></td>
                </tr>
                </tbody>
            </table>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>



        <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="section-title">Page Visibility Settings</div>
        </div>
        <form th:action="@{/updatePageVisibility}" method="post">
            <table class="table">
                <tbody>
                <tr>
                    <td><label for="pageVisibility" class="form-label">Page Visibility</label></td>
                    <td>
                        <select id="pageVisibility" name="pageVisibility" class="form-control input-field">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
