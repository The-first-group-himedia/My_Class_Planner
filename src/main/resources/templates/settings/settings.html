<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .input-field {
            width: 40%; /* 입력 필드 너비 줄임 */
        }
        .form-label {
            font-weight: bold; /* 라벨 글씨 두껍게 */
            min-width: 150px; /* 최소 라벨 너비 설정 */
            flex: 0 0 150px; /* 라벨 크기 고정 */
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem; /* 입력 필드 간격 조정 */
        }
        .btn-container {
            display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
        }
        .centered-title {
            text-align: center; /* 제목 중앙 정렬 */
            margin-top: 20px;
            margin-bottom: 60px; /* 제목과 입력 필드 사이의 간격 */
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = /*[[${message}]]*/ 'null';
        if (message && message !== 'null') {
            window.onload = function () {
                alert(message);
            }
        }
        /*]]>*/
    </script>
</head>
<body>
<div class="d-flex">
    <div th:replace="common/sidebar.html"></div>
    <div class="container mt-5">
        <h2 class="centered-title" th:text="'This is ' + ${username} + '\'s Setting Page'">This is Guest's Setting Page</h2>
        <h3>이미지파일 업로드</h3>
        <br>
        <form action="single-file" method="post" enctype="multipart/form-data">
            파일 : <input type="file" name="singleFile"> <br>
            파일 설명 : <input type="text" name="singleFileDescription">
            <input type="submit">
        </form>

        <h1 th:text="${message}"></h1>
        <div th:if="${img != null}">
            <img th:src="${img}" width="300" height="300">
        </div>
        <br>
        <br>
        <br>
        <hr>
        <h3>비밀번호 변경</h3>
        <br>
        <form th:action="@{/updatePassword}" method="post">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="input-field" id="newPassword" name="newPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">New Password Confirmation</label>
                <input type="password" class="input-field" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </form>

        <br>

    </div>
</div>
</body>
</html>
