<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = /*[[${message}]]*/ 'null';
        if (message && message !== 'null') {  // message가 존재하고 'null'이 아닐 때만 실행
            window.onload = function () {
                alert(message);
            }
        }
        /*]]>*/
    </script>
</head>
<body>
<div class="d-flex">
    <div th:replace="common/sidebar.html"></div>
    <div class="container mt-5">
        <h2 th:text="'This is ' + ${username} + '\'s Setting Page'">This is User's Setting Page</h2>
        <form th:action="@{/updatePassword}" method="post">
            <div class="mb-3">
                <label for="newPassword" class="form-label" >새 비밀번호</label>
                <input type="password" class="input-field"  id="newPassword" name="newPassword" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" class="input-field" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </form>
    </div>
</div>
</body>
</html>
