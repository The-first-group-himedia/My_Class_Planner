<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .settings {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-left: 10px solid #8EBFA3; /* Add a left border with the specified color */
            position: relative;
            display: flex;
            align-items: center;
        }
        .settings .icon {
            font-size: 3rem;
            color: #ffc107;
            color: #ffc107;
        }
        .settings .title {
            font-weight: bold;
            margin-left: 10px;
            color: #8EBFA3; /* Change title color to specified color */
        }
        .form-container {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .input-field {
            width: 100%;
        }
        .form-label {
            font-weight: bold;
            min-width: 150px;
            flex: 0 0 150px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;
        }
        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .file-upload-container {
            margin-bottom: 20px;
        }
        .file-upload-container input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .uploaded-image {
            margin-top: 20px;
        }
        .image-upload-wrapper {
            display: flex;
            align-items: center;
        }
        .image-upload-wrapper img {
            width: 300px; /* Adjust the width as needed */
            height: auto;
            margin-right: 20px; /* Adjust the spacing between image and file description */
        }

    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = /*[[${message}]]*/ 'null';
        if (message && message !== 'null') {
            window.onload = function () {
                alert(message);
            }
        }
        function updateFileName(input) {
            var fileName = input.files[0] ? input.files[0].name : "No file chosen";
            document.getElementById("fileName").textContent = fileName;
            // Update the image preview
            var fileReader = new FileReader();
            fileReader.onload = function(e) {
                document.getElementById("uploadedImage").src = e.target.result;
            };
            fileReader.readAsDataURL(input.files[0]);
        }
        /*]]>*/
    </script>
</head>
<body>

<div class="d-flex">
    <div th:replace="common/sidebar.html"></div>
    <div class="container mt-5">
        <div class="settings">
            <i class="bi bi-gear icon"></i>
            <div class="h2 title">Settings</div>
        </div>

        <div class="form-container mt-5">
        <div class="section-title">Image File Upload</div>
        <div class="file-upload-container">
            <form action="single-file" method="post" enctype="multipart/form-data" class="mb-3">
                <div class="image-upload-wrapper">
                    <img id="uploadedImage" src="/img/default_profile.png" alt="Default Image" style="width: 250px;">
                    <div>
                        <div class="mb-3">
                            <label class="custom-file-upload">
                                <input type="file" id="singleFile" name="singleFile" onchange="updateFileName(this)">
                                Choose File
                            </label>
                            <span id="fileName">No file chosen</span>
                        </div>
                        <div class="mb-3">
                            <label for="singleFileDescription" class="form-label">File Description</label>
                            <input type="text" class="form-control" id="singleFileDescription" name="singleFileDescription" style="width: 900px; height: 150px;">
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary" style="background-color: #878783; color: white">Upload</button>
                </div>
            </form>
        </div>

        <div class="alert alert-info" th:if="${message != null}" th:text="${message}"></div>

        <div class="uploaded-image" th:if="${img != null}">
            <img th:src="${img}" class="img-fluid" style="max-width: 500px; height: auto;">
        </div>

        <div class="section-title">Update User Information</div>
        <form th:action="@{/updateUserInfo}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control input-field" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control input-field" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control input-field" id="phone" name="phone" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary" style="background-color: #878783; color: white">Update Info</button>
            </div>
        </form>

        <div class="section-title">Change Password</div>
        <form th:action="@{/updatePassword}" method="post" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control input-field" id="currentPassword" name="currentPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control input-field" id="newPassword" name="newPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control input-field" id="confirmPassword" name="confirmPassword" required minlength="6">
                <small id="passwordMatchMessage" class="text-danger" style="display: none;">Passwords do not match</small>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary" style="background-color: #878783; color: white">Change Password</button>
            </div>
        </form>

        <script type="text/javascript">
            function validatePassword() {
                var newPassword = document.getElementById("newPassword").value;
                var confirmPassword = document.getElementById("confirmPassword").value;

                if (newPassword !== confirmPassword) {
                    document.getElementById("passwordMatchMessage").style.display = "block";
                    return false;
                } else {
                    document.getElementById("passwordMatchMessage").style.display = "none";
                    return true;
                }
            }
        </script>


        <div class="section-title">Page Visibility Settings</div>
        <form th:action="@{/updatePageVisibility}" method="post">
            <div class="form-group">
                <label for="pageVisibility" class="form-label">Page Visibility</label>
                <select id="pageVisibility" name="pageVisibility" class="form-control input-field">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary" style="background-color: #878783; color: white">Update Visibility</button>
            </div>
        </form>
        <div style="margin-top: 50px;"></div>
    </div>
    </div>
</div>
</body>
</html>
