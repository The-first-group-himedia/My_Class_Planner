<!DOCTYPE html>
<html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">


</head>

<style>
    .nav-link:hover {
        color: #ffffff; /* Changes text color on hover */
        background-color: #17a2b8; /* Changes background color on hover */
        transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
    }
</style>
<div class="d-flex"> <!-- Flex container -->

    <div th:replace="common/sidebar" ></div>
    <div class="container mt-4">
        <h2 class="d-flex justify-content-center pb-5">Generate Plan</h2>
        <form id="plansForm" action="/generate" method="POST">
            <div class="accordion" id="accordionExample">
                <!-- Loop through courses -->
                <!-- Dummy Data for Courses and Sections -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Math 340
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Section1" id="Course1Section1" name="selectedSections[]">
                                <label class="form-check-label" for="Course1Section1">
                                    9:00AM-10:15AM MWF
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Section2" id="Course1Section2" name="selectedSections[]">
                                <label class="form-check-label" for="Course1Section2">
                                    9:20AM-10:35AM MWF
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Section3" id="Course1Section3" name="selectedSections[]">
                                <label class="form-check-label" for="Course1Section3">
                                    11:00AM-12:35AM TTh
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Business 101
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Section1" id="Course2Section1" name="selectedSections[]">
                                <label class="form-check-label" for="Course2Section1">
                                    11:00AM-12:15PM MWF
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Section2" id="Course2Section2" name="selectedSections[]">
                                <label class="form-check-label" for="Course2Section2">
                                    12AM-10:15AM TTh
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Section3" id="Course2Section3" name="selectedSections[]">
                                <label class="form-check-label" for="Course2Section3">
                                    9:00AM-10:15AM MWF
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Social Work 101
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Section1" id="Course3Section1" name="selectedSections[]">
                                <label class="form-check-label" for="Course3Section1">
                                    2:00PM-4:15AM TTh
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Section2" id="Course3Section2" name="selectedSections[]">
                                <label class="form-check-label" for="Course3Section2">
                                    10:15AM-12:00PM TTh
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Section3" id="Course3Section3" name="selectedSections[]">
                                <label class="form-check-label" for="Course3Section3">
                                    08:00AM-09:15AM MWF
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Generate Plans</button>
        </form>
    </div>
</div>
</body>
</html>
