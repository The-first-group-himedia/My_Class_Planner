<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<style>
    .nav-link:hover {
        color: #ffffff; /* Changes text color on hover */
        background-color: #17a2b8; /* Changes background color on hover */
        transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
    }
</style>

<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-success" style="--bs-bg-opacity: .5; width: 280px; height: 100vh;">
    <div class="row justify-content-center align-items-center mb-3">
        <div class="col text-center">
            <a href="/myplan" class="text-decoration-none">
                <img src="/img/logo.png" alt="Logo" style="width: 60%; height: auto;">
            </a>
        </div>
    </div>

    <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span th:if="${username}" class="fs-4 ms-3">
            <div th:text="|Hello ${username}!|"></div>
        </span>
    </a>
    <hr>

    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/home" class="nav-link text-white hover" aria-current="page">
                <i class="bi bi-house">
                    <span class="ms-1">
                        Home
                    </span>
                </i>
            </a>
        </li>
        <li>
            <a href="/course/add" class="nav-link text-white">
                <i class="bi bi-calendar-plus">
                    <span class="ms-1">
                        Add Courses
                    </span>
                </i>
            </a>
        </li>
        <li>
            <a href="/course/course" class="nav-link text-white">
                <i class="bi bi-book">
                    <span class="ms-1">
                        My Course
                    </span>
                </i>
            </a>
        </li>
        <li>
            <a href="/generate" class="nav-link text-white">
                <i class="bi bi-phone-flip">
                    <span class="ms-1">
                        Generate Plans
                    </span>
                </i>
            </a>
        </li>
        <li>
            <a href="/myplan" class="nav-link text-white">
                <i class="bi bi-clock">
                    <span class="ms-1">
                        My Plans
                    </span>
                </i>
            </a>
        </li>


        <li>
            <a href="/contactUs" class="nav-link text-white">
                <i class="bi bi-envelope"></i>
                        <span class="ms-1">
                            Contact Us
                        </span>
                </i>
            </a>
        </li>

        <li>
            <a href="/settings" class="nav-link text-white">
                <i class="bi bi-gear">
                    <span class="ms-1">
                        Settings
                    </span>
                </i>
            </a>
        </li>
    </ul>

    <!-- if not signed in -->
    <ul class="nav nav-pills flex-column mb-3">
        <li class="nav-item">
            <a href="/auth/logout" class="nav-link text-white">
                <i class="bi bi-box-arrow-right">
                    <span class="ms-2 fs-6">
                        Sign out
                    </span>
                </i>
            </a>
        </li>
    </ul>
    

</div>
</body>
</html>
