<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        .container {
            padding-top: 15%; /* 상단 패딩 추가 */
        }


    </style>
</head>
<body>
<script>
    const message = `[[${message}]]`;
    if (message) {
        alert(message);
        window.location.href= "/auth/signin";
    }
</script>
<div class="container">
    <div class="row">
        <div class="col-12 mb-1">
            <div class="d-flex justify-content-center">
                <img onclick="location.href='/'" src="/img/logo_letter.png" alt="Logo" class="mb-5" style="width: 50%; height: auto;">
            </div>
        </div>
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/singin" method="post">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                    <div class="col-12">
                        <div class="text-black">Username</div>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                    </div>
                    <div class="col-12">
                        <div class="text-black">Password</div>
                        <input type="text" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                            <label class="form-check-label text-secondary" for="remember_me">
                                Keep me logged in
                            </label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="d-grid">
                            <button type="button" class="btn btn-success" onclick="location.href='/home'">Sign in</button>
                        </div>

                        <p class="text-center small mt-2">Don't have an account yet?
                            <button type="button" class="btn btn-link" onclick="location.href='/auth/signup'">Sign up</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
