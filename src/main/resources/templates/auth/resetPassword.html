<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons 추가 -->
    <style>
        .h2-title {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-left: 10px solid #8EBFA3;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .h2-title .icon {
            font-size: 3rem;
            color: #ffc107;
            margin-right: 10px;
        }
        .h2-title .title {
            font-weight: bold;
            color: #8EBFA3;
        }
        .input-field {
            width: 40%;
            margin-right:10px;
        }

        .form-label {
            font-weight: bold;
            min-width: 150px;
            flex: 0 0 150px;
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            justify-content: center;
        }

        .form-container {
            background-color: #e9ecef;
            padding: 35px;
            padding-bottom: 20px;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 37px;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
        }
        .centered-title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .instruction {
            text-align: center;
            margin-bottom: 60px;
            font-size: 1.2rem;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = /*[[${message}]]*/ 'null';
        if (message && message !== 'null') {
            window.onload = function () {
                alert(message);
            }
        }
        /*]]>*/
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="h2-title">
        <i class="bi bi-lock-fill icon"></i> <!-- 자물쇠 아이콘 변경 -->
        <div class="h2 title">Update Password</div>
    </div>
    <br>
    <p class="instruction">Please enter your new password below and confirm it.</p>
    <div class="form-container">
    <form th:action="@{/resetPassword}" method="post">
        <div class="form-group">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control input-field" id="newPassword" name="newPassword" required minlength="6">
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control input-field" id="confirmPassword" name="confirmPassword" required minlength="6">
        </div>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary" style="background-color:#ffc107; border-style: none">Change Password</button>
        </div>
    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
