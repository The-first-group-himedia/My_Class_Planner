<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            padding-top: 15%;
        }
    </style>
</head>
<body>
<script>
        const message = `[[${message}]]`;
        const email = `[[${email}]]`;
        if (message) {
            alert(message);
            if(message.charAt(0) == 'W'){
                window.location.href= "/mail/send?email="+email;
            }
    }
</script>
<section class="container">
    <div class="row">
        <div class="col-12 mb-1">
            <div class="d-flex justify-content-center">
                <img onclick="location.href='/'" src="/img/logo_letter.png" alt="Logo" class="mb-5" style="width: 50%; height: auto;">
            </div>
        </div>
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/auth/signup" method="POST" id="signupForm" onsubmit="return validateLoginForm()">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                    <div class="col-12">
                        <div class="text-black">Username</div>
                        <input type="text" onchange="resetUsername()" class="form-control" name="username" id="username" placeholder="Username" required>

                        <button type="button" onclick="checkUsernameDup()">dup</button>
                    </div>
                    <div class="col-12">
                        <div class="text-black">Email Address</div>
                        <input type="email" onchange="resetEmail()" class="form-control" name="email" id="email" placeholder="Email Address" required>
                        <button type="button" onclick="checkEmailDup()">dup</button>
                    </div>
                    <div class="col-12">
                        <div class="text-black">Choose password</div>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="col-12">
                        <div class="text-black">Confirm password</div>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                            <input type="submit" class="btn btn-success" value="Sign up" id="submit">
<!--                            <button type="button" class="btn btn-success" onclick="goToLogin()">Sign up</button>-->
                        </div>

                        <p class="text-center small mt-2">Already have your account?
                            <button type="button" class="btn btn-link" onclick="location.href='/auth/signin'">Sign in</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- 비밀번호 중복확인 로직구현 -->

<script>
    var emailConfirm = false;
    var usernameConfirm = false;
    function resetUsername(){
        usernameConfirm = false;
    }
    function resetEmail(){
        emailConfirm = false;
    }
    function validateLoginForm() {
        if(!usernameConfirm){
            alert("You have to confirm the username first!");
            return false;
        }
        if (!emailConfirm){
            alert("You have to confirm the email first!");
            return false;
        }
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;

        if (email === "" || password === "" || confirm_password === "") {
            alert("Please fill in all fields.");
            return false;
        }

        if (password !== confirm_password) {
            alert("Passwords do not match!");
            return false;
        }

        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return false;
        }

        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }
        console.log(123);

        // 모든 검증을 통과했다면 true를 반환하여 폼 제출을 허용

        return true;
    }
    function checkUsernameDup(){
        let usernameTaken = false;
        const username = document.getElementById("username").value;
        fetch("/auth/getAllMembers")
        .then(res => res.json())
        .then(data => {
            data.forEach(member => {
                console.log(member.username + " " + member.email);
                if (username === member.username){
                    alert("username is already taken.");
                    usernameTaken = true;
                }
            });
            if(!usernameTaken){
                alert("available username!");
                usernameConfirm = true;
            }
        })
    }
    function checkEmailDup(){
        let emailTaken = false;
        const email = document.getElementById("email").value;
        fetch("/auth/getAllMembers")
            .then(res => res.json())
            .then(data => {
                data.forEach(member => {
                    console.log(member.username + " " + member.email);
                    if (email === member.email){
                        alert("Email is already signed up.");
                        emailTaken = true;
                    }
                });
                if(!emailTaken){
                    alert("available email!");
                    emailConfirm = true;
                }
            })


    }
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
