<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            padding-top: 15%;
        }
    </style>
</head>
<body>

<section class="container">
    <div class="row">
        <div class="col-12 mb-1">
            <div class="d-flex justify-content-center">
                <img onclick="location.href='/'" src="/img/logo_letter.png" alt="Logo" class="mb-5" style="width: 50%; height: auto;">
            </div>
        </div>
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/auth/signup" method="POST" id="singupForm">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                    <div class="col-12">
                        <div class="text-black">Username</div>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                    </div>
                    <div class="col-12">
                        <div class="text-black">Email Address</div>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="col-12">
                        <div class="text-black">Choose password</div>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="col-12">
                        <div class="text-black">Confirm password</div>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                            <button type="button" class="btn btn-success" onclick="goToLogin()">Sign up</button>
                        </div>

                        <p class="text-center small mt-2">Already have your account?
                            <button type="button" class="btn btn-link" onclick="location.href='/auth/signin'">Sign in</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- 비밀번호 중복확인 로직구현 -->
<script>

    function goToLogin() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;

        if (name === "" || email === "" || password === "" || confirm_password === "") {
            alert("Please fill in all fields.");
            return;
        }

        if (password !== confirm_password) {
            alert("Passwords do not match!");
            return;
        }
        if(password.length < 6){
            alert("Password must be longer 6 letters");
            return;
        }

        // 이메일 형식 검증
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        document.getElementById("passwordForm").submit(); // 비밀번호가 일치하면 폼 제출
        alert("Email verification code has been sent! please check your Email!");
        location.href = "/auth/login";
    }

</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
