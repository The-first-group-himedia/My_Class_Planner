<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="nana">
    <title>Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/articles/article-content.css" rel="stylesheet">
</head>

<style>
    .rankImage{
        width: 20px;
        height: 20px;
    }
    .sidebar {
        position: fixed; /* 고정 위치 */
        top: 0;
        left: 0;
        width: 280px;
        height: 100vh; /* 전체 높이 */
        background-color: #28a745; /* 색상 변경 */
        overflow-y: auto; /* 필요한 경우 스크롤 표시 */
        z-index: 1000; /* 다른 요소 위에 표시 */
    }
    .scrollable-container {

        height: 100vh; /* 전체 높이 */
        overflow-y: auto; /* 스크롤 가능 */
    }
</style>
<body>

<!--<header th:replace="header :: header"></header>-->
<div class="d-flex">
    <div th:replace="common/sidebar"></div>
    <div class="container scrollable-container">
        <header id="article-header" class="py-5 text-center">
            <h1 class="article-title" th:text="${boardDTO.boardTitle}">첫 번째 글</h1>
            <div class="article-meta">

                <span th:switch="${rank}">
                    <img th:case="1" class="rankImage ms-2" th:src="@{/img/rank_1_red.png}" alt="lev">
                    <img th:case="2" class="rankImage ms-2" th:src="@{/img/rank_2_orange.png}" alt="lev">
                    <img th:case="3" class="rankImage ms-2" th:src="@{/img/rank_3_yellow.png}" alt="lev">
                    <img th:case="4" class="rankImage ms-2" th:src="@{/img/rank_4_green.png}" alt="lev">
                    <img th:case="5" class="rankImage ms-2" th:src="@{/img/rank_5_blue.png}" alt="lev">
                    <img th:case="6" class="rankImage ms-2" th:src="@{/img/rank_admin.png}" alt="lev">
                </span>
                <span th:text="${boardDTO.username}">nana</span>
                <span> | </span>
                <time th:text="${boardDTO.boardTime}">2022-01-01</time>
                </div>
        </header>

        <div class="row g-4">
            <article id="article-content" class="col-md-12 col-lg-12 border text-center">
                <h4 th:text="${boardDTO.boardContent}"></h4>
            </article>
        </div>

        <div class="row g-5" id="article-buttons">
                <div class="pb-5 d-grid gap-2 d-md-block">
                    <div class="col-8"></div>
                    <a th:if="${author}" class="btn btn-danger me-md-2" type="submit" th:href="@{/board/deletePost}">delete</a>
                </div>
        </div>

        <div class="row g-5">
            <section>
                <form class="row g-3" id="comment-form" method="post">
                    <input type="hidden" class="article-id">
                    <div class="col-md-9 col-lg-8">
                        <label for="comment-textbox" hidden>comment</label>
                        <textarea class="form-control" id="comment-textbox" placeholder="comment.." rows="3" name="content" required></textarea>
                    </div>
                    <div class="col-md-3 col-lg-4">
                        <label for="comment-submit" hidden>write</label>
                        <button class="btn btn-primary" id="comment-submit" type="submit" th:href="@{/board/view}">write</button>
                    </div>
                </form>

                <ul id="article-comments" class="col-md-10 col-lg-8 pt-3">
                    <div th:each="comment : ${commentDTOs}">
                        <div class="row">
                            <div class="col-md-10 col-lg-9">
                            <span th:switch="${comment.rank}">
                                <img th:case="1" class="rankImage ms-2" th:src="@{/img/rank_1_red.png}" alt="lev">
                                <img th:case="2" class="rankImage ms-2" th:src="@{/img/rank_2_orange.png}" alt="lev">
                                <img th:case="3" class="rankImage ms-2" th:src="@{/img/rank_3_yellow.png}" alt="lev">
                                <img th:case="4" class="rankImage ms-2" th:src="@{/img/rank_4_green.png}" alt="lev">
                                <img th:case="5" class="rankImage ms-2" th:src="@{/img/rank_5_blue.png}" alt="lev">
                                <img th:case="6" class="rankImage ms-2" th:src="@{/img/rank_admin.png}" alt="lev">
                            </span>
                                <strong th:text="${comment.username}">Username</strong>
                                <small><time th:text="${comment.commentTime}">Comment Time</time></small>
                                <p class="ms-5" th:text="${comment.commentContent}">Comment Content</p>
                            </div>
                        </div>
                    </div>
                </ul>

            </section>
        </div>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
