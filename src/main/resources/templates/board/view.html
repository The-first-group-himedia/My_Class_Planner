<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="nana">
    <title>게시글 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/articles/article-content.css" rel="stylesheet">
</head>

<body>
<style>
    .sidebar {
        position: fixed; /* 고정 위치 */
        top: 0;
        left: 0;
        width: 280px;
        height: 100vh; /* 전체 높이 */
        background-color: #28a745; /* 색상 변경 */
        overflow-y: auto; /* 필요한 경우 스크롤 표시 */
        z-index: 1000; /* 다른 요소 위에 표시 */
    }
    .scrollable-container {

        height: 100vh; /* 전체 높이 */
        overflow-y: auto; /* 스크롤 가능 */
    }
</style>

<!--<header th:replace="header :: header"></header>-->
<div class="d-flex">
    <div th:replace="common/sidebar"></div>
    <div class="container scrollable-container">
        <header id="article-header" class="py-5 text-center">
            <h1 class="article-title" th:text="${boardDTO.boardTitle}">첫 번째 글</h1>
            <div class="article-meta">
                <span th:text="${boardDTO.username}">nana</span>
                <span> | </span>
                <time th:text="${boardDTO.boardTime}">2022-01-01</time>
            </div>
        </header>

        <div class="row g-4">
            <article id="article-content" class="col-md-12 col-lg-12 border text-center">
                <h4 th:text="${boardDTO.boardContent}"></h4>
            </article>
        </div>

        <div class="row g-5" id="article-buttons">
            <form id="delete-article-form">
                <div class="pb-5 d-grid gap-2 d-md-block">
                    <div class="col-8"></div>
                    <a class="btn btn-success me-md-2" role="button" id="update-article">modify</a>
                    <button class="btn btn-danger me-md-2" type="submit">delete</button>

                </div>
            </form>
        </div>

        <div class="row g-5">
            <section>
                <form class="row g-3" id="comment-form">
                    <input type="hidden" class="article-id">
                    <div class="col-md-9 col-lg-8">
                        <label for="comment-textbox" hidden>comment</label>
                        <textarea class="form-control" id="comment-textbox" placeholder="comment.." rows="3" required></textarea>
                    </div>
                    <div class="col-md-3 col-lg-4">
                        <label for="comment-submit" hidden>write</label>
                        <button class="btn btn-primary" id="comment-submit" type="submit">write</button>
                    </div>
                </form>

                <ul id="article-comments" class="col-md-10 col-lg-8 pt-3">
                    <li th:each="comment : ${commentDTOs}">
                        <div class="row">
                            <div class="col-md-10 col-lg-9">
                                <strong th:text="${comment.username}">Username</strong>
                                <small><time th:text="${comment.commentTime}">Comment Time</time></small>
                                <p th:text="${comment.commentContent}">Comment Content</p>
                            </div>
                        </div>
                    </li>
                </ul>

            </section>
        </div>

        <div class="row g-5">
            <nav id="pagination" aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo; prev</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">next &raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
