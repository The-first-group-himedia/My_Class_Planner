<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="d-flex">
    <div th:replace="common/sidebar"></div>
    <div class="container mt-4">
    <div class="h2">Hello This is Board Page</div>
    <hr>
    <!--<header th:replace="header :: header"></header>-->
        <div class="row">
<!--            <div class="ms-3 card card-margin search-form">-->
                <div class="ms-4 card-body p-0 me-4">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <label for="search-type" hidden>검색 유형</label>
                                        <select class="form-control" id="search-type" name="searchType">
                                            <option>제목</option>
                                            <option>본문</option>
                                            <option>닉네임</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                        <label for="search-value" hidden>검색어</label>
                                        <input type="text" placeholder="검색어..." class="form-control" id="search-value" name="searchValue">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base" style="border: 1px solid">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

<!--            </div>-->
        </div>
        <hr>

        <div>
            <div class="row">
                <table class="table" id="article-table">
                <thead>
                <tr>
                    <th class="title col-6"><a>제목</a></th>
                    <th class="user-id"><a>작성자</a></th>
                    <th class="created-at"><a>작성일</a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boardPage}">

                    <td><a th:href="@{board/view(boardNo=${board.boardNo})}" th:text="${board.boardTitle}" style="text-decoration: none">제목</a></td>

                    <td th:text="${board.username}">작성자</td>
                        <td th:text="${board.boardTime}">작성일</td>

                </tr>
                </tbody>
            </table>

                <div class="col-4"></div>
            <div class="col-6">
<!--                <a th:if="${boardNo}" th:href="@{/board(page=${boardPage.number - 1})}">Previous</a>-->
                <ul class="pagination">

                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPage)}">
                         <a class="page-link" th:href="@{board(page=${i}-1)}" th:text="${i}">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{board(page=${page}+1)}">Next</a>
                    </li>
                </ul>


<!--                <a th:if="${boardPage.hasNext()}" th:href="@{/board(page=${boardPage.number + 1})}">Next</a>-->
            </div>
            <div class="col-2">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:unless="${username == 'Guest'}" class="btn btn-primary me-md-2" href="board/post" role="button" id="write-article">글쓰기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
